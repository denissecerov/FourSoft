{% extends 'base.html' %}
{% block content %}
<body>
    <h1>Alarm List</h1>
        <ul>
            {% for alarm in alarms %}
                <li>{{ alarm }}<a href="{% url 'delete_alarm' alarm.pk %}">(Delete)</a></li>
            {% empty %}
                <li>No alarms yet.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'send_mail' %}">Add Alarm</a>
</body>
{% endblock %}
