{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Welcome to Taskly</h2>
    <p>Please log in to continue. If you don't have an account, you can register.</p>

    <!-- Login Link -->
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" href="{% url 'my_login' %}">Login</a>
            <p class="mt-3">Don't have an account? <br> <a href="{% url 'register' %}">Register here</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
