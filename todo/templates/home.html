{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Welcome to Task Monitor</h2>
    <p>Please log in to continue. If you don't have an account, you can register.</p>
    
    <!-- Login Form -->
    <div class="row">
        <div class="col-md-6">
            <h3>Login</h3>
            <form method="post" action="{% url 'my_login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
        </div>
    </div>
</div>
{% endblock %}
