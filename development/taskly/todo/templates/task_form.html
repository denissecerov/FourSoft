{% extends 'base.html' %}
{% block content %}
<h2>{% if form.instance.id %}Update Task{% else %}Create Task{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>
{% endblock %}
